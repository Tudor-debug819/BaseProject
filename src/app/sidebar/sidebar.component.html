<aside *ngIf="enabled" [class.collapsed]="!isExpanded">
  <button class="collapse-btn" (click)="isExpanded = !isExpanded">
    {{ isExpanded ? 'Collapse' : 'Expand' }}
  </button>
  <nav>
    <ul>
      <li *ngFor="let item of menuConfig.items" [class.disabled]="!item.enabled">
        <a *ngIf="item.enabled" [routerLink]="item.route">{{ item.label }}</a>
        <span *ngIf="!item.enabled">{{ item.label }}</span>
      </li>
    </ul>
  </nav>
</aside>
