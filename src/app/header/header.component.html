<header [class.sticky]="config.sticky" [class.transparent]="config.transparent">
  <button *ngIf="sidebarEnabled" class="menu-toggle" (click)="toggleSidebar()">
    Toggle Sidebar
  </button>
  <nav *ngIf="config.visible">
    <ul>
      <li *ngFor="let item of config.items" [class.disabled]="!item.enabled">
        <a *ngIf="item.enabled" [routerLink]="item.route">{{ item.label }}</a>
        <span *ngIf="!item.enabled">{{ item.label }}</span>
      </li>
    </ul>
  </nav>
</header>
